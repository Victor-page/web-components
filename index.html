<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        --color-primary: #84c8df;
        font-family: sans-serif;
      }
    </style>
    <script src="tooltip.js" defer></script>
    <script src="confirm-link.js" defer></script>
    <script src="modal.js" defer></script>
  </head>
  <body>
    <p>
      <udemy-course-tooltip
        class="important"
        text="Web Components is a set of standards."
      >
        <span class="highlight">Web Components</span>
      </udemy-course-tooltip>
      are awesome!
    </p>
    <udemy-course-tooltip></udemy-course-tooltip>
    <a
      is="udemy-course-confirm-link"
      href="https://www.google.com"
      target="_blank"
    >
      Google
    </a>

    <udemy-course-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </udemy-course-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>

    <script>
      const confirmButton = document.querySelector("button");
      const modal = document.querySelector("udemy-course-modal");

      modal.addEventListener("confirm", () => {
        console.log("Confirmed...");
      });

      modal.addEventListener("cancel", () => {
        console.log("Cancelled...");
      });

      confirmButton.addEventListener("click", () => {
        // modal.setAttribute("opened", "");
        modal.open();
        console.log('Opening...');
      });
    </script>
  </body>
</html>
